	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/motr.js"></script>

</head>
<body>

	<div id="container">

		<div id="searchSection">
			<h1>ReRunify</h1>
			<p id="tagline">Helping indecisive people pick rando episodes of their favorite shows since today</p>
				<input id="searchBar" type="text" name="input" value="Pick a rando episode from this show!">
				<input id="searchSubmit" type="button" value="Randotize me, capt'n!">
			
			<div id="historyWrap">

				<div id="historyButton">
				<button>View most searched shows</button>
				  <div id="historyListWrapper">
				    <ul id="searchHistory" style="display: none;"><li class="searchTerm" data-val="Bob's Burgers">Bob's Burgers</li><li class="searchTerm" data-val="Seinfeld">Seinfeld</li><li class="searchTerm" data-val="The Simpsons">The Simpsons</li></ul>
				  </div>
				</div>

				<span id="clearBtn">clear all my searches</span>

			</div>

		</div>

		<div id="JSONerror"></div>
		<div id="output">
			<div id="hud">
				<div id="poster"></div>
				<div id="title"></div>
			</div>

			<div id="botWrap">
				<div id="botGuy">
					<div id="randoChoice"></div>
					<input id="mobileRedo" type="button" value="Re-Rando?">
				</div>
				<div id="quickInfo">
					<div id="epName"></div>
					<div id="epPoster"></div>
					<div id="epPlot"></div>
				</div>
			</div>
			
			<div id="deets">
				<h2></h2>
				<div id="episodesThisSeason"></div>
				<div id="seasonCount"></div>
				<div id="episodeCount"></div>
				<div id="runtime"></div>
				<div id="rating"></div>
				<div id="plot"></div>
			</div>
		</div>

	<div class="footer">&copy; Jared I. Greene</div>

	</div>

	

</body></html>
